<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Domine', serif;
    background: url(./img/bg.png);
    background-repeat: no-repeat;
    background-position: -12px -28px;
    background-size: 312px;
    padding: 48px 40px;
    width: 300px;
    box-sizing: border-box;
    color: #301917;
    margin: 0;
    overflow: hidden;
    /* outline: 1px solid red; */
  }

  .title {
    background: #D7B394;
    text-align: center;
    padding: 9px 4px 4px;
    background: url(./img/frame.png);
    background-repeat: no-repeat;
    background-position: -6px -3px;
    background-size: 242px;
    margin: 0 0 0 -6px;
    height: 40px;
    width: 222px;
    font-size: 21px;
  }

  #last-match .container {
    text-align: center;
    border: 1px solid gold;
    background: #B89579;
    background: #434343;
    color: #fafafa;
    padding: 6px 10px;
    font-size: 24px;
    position: relative;
    margin-bottom: 18px;
  }

  #last-match .me {
    text-align: right;
  }

  #last-match .opponent {
    text-align: left;
  }

  #last-match .name {
    z-index: 2;
  }

  #last-match .result-img {
    display: none;
    height: 26px;
    vertical-align: middle;
  }

  #last-match .elo {
    font-size: 20px;
    color: #e1e1e1
  }

  #last-match.loss .me .name,
  #last-match.win .opponent .name {
    text-decoration: line-through;
  }

  #last-match.win .me .result-img,
  #last-match.loss .opponent .result-img {
    display: inline-block;
  }



  #last-match .country {
    height: 20px;
    width: 20px;
    border-radius: 50%;
    vertical-align: middle;
  }

  #last-match .civ {
    position: absolute;
    width: 80px;
    z-index: 0;
  }

  #last-match .me .civ {
    left: 0;
    top: 0;
  }

  #last-match .opponent .civ {
    bottom: 0;
    right: 0;
  }

  #more-matches {
    border: 1px solid gold;
    background: #D7B394;
    /* margin-top: 30px; */
  }

  #more-matches .match {
    display: flex;
    padding: 6px 0;
    align-items: center;
  }

  #more-matches .result {
    text-align: right;
  }

  #more-matches .result.loss {
    color: #8c1211
  }

  #more-matches .result.win {
    color: #271077
  }

  #more-matches .match:nth-child(odd) {
    background: #BA9B7D;
  }

  #more-matches .country {
    height: 14px;
    width: 14px;
    border-radius: 50%;
    margin-bottom: -1px;
  }

  #more-matches .bottom {
    font-size: 13px;
    display: flex;
    justify-content: space-between;
  }

  #more-matches .top {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 170px;
    margin-bottom: 4px;
  }

  #more-matches .right {
    flex: 1;
    padding-left: 8px;
    /* text-align: right; */
  }

  #more-matches .result-img {
    height: 24px;
    padding: 0 8px;
  }
</style>

<div id="last-match">
  <h2 class="title">Jugando ahora</h2>
  <div class="container">
    <div class="me">
      <img class="civ"></img>
      <div class="name"></div>
      <div>

        <img class="result-img" src="./img/winner.png"></img>
        <span class="elo"></span>
        <img class="country"></img>
      </div>
    </div>
    <div style="font-size:16px;margin:10px;color:#aaa">vs</div>
    <div class="opponent">
      <img class="civ"></img>
      <div class="name"></div>
      <div>
        <img class="country"></img>
        <span class="elo"></span>
        <img class="result-img" src="./img/winner.png"></img>
      </div>
    </div>
  </div>
</div>

<h2 class="title">Historial</h2>
<template id="match-template">
  <div class="match">
    <div class="right">
      <div class="top">
        <img class="country"></img>
        <span class="elo"></span>
        <b class="opponent"></b>
      </div>
      <div class="bottom">
        <i>hace <span class="time-ago"></span></i>
        <span class="result"></span>
      </div>
    </div>
    <img class="result-img" src="./img/winner.png"></img>
  </div>
</template>
<div id="more-matches">
</div>

<script src="./index.js"></script>
